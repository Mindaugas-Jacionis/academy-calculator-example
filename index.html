<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app">
      <section>
        <div>
          <label for="first-number">First Number</label>
          <input type="number" placeholder="0" id="first-number" />
        </div>
        <div>
          <label for="second-number">Second Number</label>
          <input type="number" placeholder="0" id="second-number" />
        </div>
      </section>
      <section id="actions">
        <button name="sum">+</button>
        <button name="subtract">-</button>
        <button name="multiply">*</button>
        <button name="divide">/</button>
        <button name="remainder">Remainder</button>
        <button name="clean">C</button>
      </section>
      <section id="result-container"></section>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
